<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form id="form" class="form p-5">
    <div class="mb-3">
        <label for="display" class="d-none"></label>
        <input
            id="display"
            type="text"
            name="display"
            class="form-control"
            autocomplete="off"
        >
    </div>
    <div class="mb-3 keyboard">
        <div id="digitsBlock" class="digit-block">
            <button type="button" class="jsDigit btn btn-secondary btn-digit" data-value="1">1</button>
            <button type="button" class="jsDigit btn btn-secondary btn-digit" data-value="2">2</button>
            <button type="button" class="jsDigit btn btn-secondary btn-digit" data-value="3">3</button>
            <button type="button" class="jsDigit btn btn-secondary btn-digit" data-value="4">4</button>
            <button type="button" class="jsDigit btn btn-secondary btn-digit" data-value="5">5</button>
            <button type="button" class="jsDigit btn btn-secondary btn-digit" data-value="6">6</button>
            <button type="button" class="jsDigit btn btn-secondary btn-digit" data-value="7">7</button>
            <button type="button" class="jsDigit btn btn-secondary btn-digit" data-value="8">8</button>
            <button type="button" class="jsDigit btn btn-secondary btn-digit" data-value="9">9</button>
            <button type="button" class="jsDigit btn btn-secondary btn-digit" data-value="0">0</button>
        </div>
        <div class="operator-block">
            <button type="button" class="btn btn-secondary btn-operator">+</button>
            <button type="button" class="btn btn-secondary btn-operator">-</button>
            <button type="button" class="btn btn-secondary btn-operator">*</button>
            <button type="button" class="btn btn-secondary btn-operator">/</button>
        </div>
    </div>
</form>
<script src="script.js"></script>
</body>
</html>
